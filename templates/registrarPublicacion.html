{% extends 'base.html' %}

{% block title %}
    Crear Publicación
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-3">Crear Publicación</h1>
        <form action="/guardarPublicacion" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control" name="descripcion" id="descripcion">
            </div>
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" class="form-control-file" name="foto" id="foto">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="" class="form-control">
                    {%for cat in categorias%}
                    <option value="{{cat.categoriaId}}">{{cat.nombre}}</option>
                    {%endfor%}
                </select>
            </div>
            <a href="/registrarCategoria">Registra una categoria</a>
            <br>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
{% endblock %}
