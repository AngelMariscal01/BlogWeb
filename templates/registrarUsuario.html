{% extends 'base.html' %}

{% block title %}
    Usuario Nuevo
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-3">Registrando Usuario Nuevo</h1>
        <form action="/registrarUsuario" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="txtNom">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="txtNom">
            </div>
            <div class="form-group">
                <label for="fotoP">Foto</label>
                <input type="file" class="form-control-file" name="foto" id="fotoP">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" name="correo" id="correo">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" name="contrasena" id="contrasena">
            </div>
            <button type="submit" class="btn btn-primary">Registrarme</button>
        </form>
        <a href="/login" class="mt-3">Regresar</a>
    </div>
{% endblock %}
